<h1>Registration Form</h1>
<form name="myForm" #frm = "ngForm"  (ngClear)="onresetform()" (ngSubmit)="onSubmitForm(frm)">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" name="fname" class="form-control" #fname="ngModel" ngModel [(ngModel)]="firstName" required
            [ngClass]="{'is-invalid':frm.submitted && fname.invalid}" placeholder="Please Enter First Name">
        <div *ngIf="frm.submitted && fname.invalid" class="invalid-feedback">
        </div>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" name="lname" class="form-control" #lname="ngModel" ngModel [(ngModel)]="lastName" required
            [ngClass]="{'is-invalid':frm.submitted && lname.invalid}" placeholder="Please Enter Last Name">
        <div *ngIf="frm.submitted && lname.invalid" class="invalid-feedback">
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" #email="ngModel" ngModel [(ngModel)]="Email1" required
            [ngClass]="{'is-invalid':frm.submitted && Email1.invalid}"
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        <div *ngIf="Email1.touched" class="invalid-feedback">
            <p *ngIf="Email1.errors?.['required']"> Email is Required </p>
            <p *ngIf="Email1.errors?.['pattern']"> Please Enter Valid Email </p>
        </div>
    </div>

    <div class="form-group">
        <label for="age"> Age:</label>
        <input type="text" name="age" class="form-control" #age="ngModel" ngModel [(ngModel)]="age1" required
          [ngClass]="{'is-invalid':frm.submitted && age1.invalid}"
            placeholder="Please Enter age">
        <div *ngIf="frm.submitted && age1.invalid" class="invalid-feedback">
        </div>
    </div>

    <div class="form-group">
        <label for="course"> Course:</label>
        <input type="text" name="course" class="form-control" #course="ngModel" ngModel [(ngModel)]="course1" required
           [ngClass]="{'is-invalid':frm.submitted && course1.invalid}"
            placeholder="Please Enter the Course">
        <div *ngIf="frm.submitted && course1.invalid" class="invalid-feedback">
        </div>
    </div><br>


    <button class="btn btn-primary">Submit</button>&nbsp;
    <button class="btn btn-secondary" (click)="onUpdateForm(frm)" *ngIf="showUpdate">Update</button>&nbsp;
    <button type="reset" class="btn btn-info" (click)="onresetform()">Clear</button>
</form>


<table class="table table-primary" *ngIf="showTable">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Course</th>
    </tr>

    <tr *ngFor="let st of student">
        <td>{{st.fname}}</td>
        <td>{{st.lname}}</td>
        <td>{{st.email}}</td>
        <td>{{st.age}}</td>
        <td>{{st.course}}</td>
        <td>
            <button class="btn btn-danger" (click)="onDelete(st)">DELETE</button>
        </td>
        <td><button class="btn btn-warning" (click)="onEdit(st)">EDIT</button></td>
    </tr>
